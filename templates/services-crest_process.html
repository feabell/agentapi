{% include "services-head.html" ignore missing %}

<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a>Please enter the email address you intend to use for Slack and Discord</a>
      </h4>
    </div>
    <div id="collapse1" class="panel-collapse">
      <div class="panel-body">
      <form action="/" method=post>
              <div class="form-group">
              <label for="inputEmail">Email:</label>
                <input type="text" length=64 class="form-control" id="inputEmail" name="email" placeholder="Email">
                <input type="text" length=64 class="form-control hidden" id="inputName1" name="token" value="{{ token }}">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </div>

{% include "foot.html" ignore missing %}
